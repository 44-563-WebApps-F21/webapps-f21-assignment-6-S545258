<!DOCTYPE html>
<html>
    <head>
        <title>Java script and Dom Assignment</title>
        <style>
    
            h1 {
                background-color: red;
            }
        
            label {
                color: blue;
            }
        
            p {
                color: darkred;
            }
        
        
                </style>
    </head>
 
<body>

<h2>Pass phrase by Pattela Rithesh Kumar Reddy</h2>

<h3>Getting input</h3>
<form id="phraseCheckForm">
    <div style="margin:10px;">
    <label for="secret_Phrase">Enter the secret phrase</label>
    <input type ="password" id="secret_Phrase" name="secret_Phrase" value="Let me in">
</div>
<div style="margin:10px;">
    <label for="checkPhrase">Enter a phrase</label>
    <input type ="text" id="checkPhrase" name="checkPhrase "/>
</div>
<div style="margin:10px;">
    <input type="button" id="btnProcessPhrase" onclick="processPhrase()" value="Check the phrase"/>
</div>
</form>


<p id="result" style="margin:10px;"></p>

<div class="container">
    <img src="lion.jpg" id="image" style="height: 200px;" width: "200px;" onclick="newImage()" ></img>
</div>

<script> 
 correct = 0;
 wrong = 0;
 let errorFlag = 1;
    
   function processPhrase (){
       console.log("Getting form values")
       var secretPhrase = document.getElementById("secret_Phrase").value;
       var checkPhrase = document.getElementById("checkPhrase").value;

       if(secretPhrase != null && secretPhrase.trim() != "" && checkPhrase != null && checkPhrase.trim() != "" && secretPhrase == checkPhrase){
         correct =correct + 1;
         alert("Access Allowed");
         errorFlag =0;
       }else{
           wrong = wrong + 1;
           alert("Access Denied"); 
           errorFlag++;
           if (wrong >= 3 && errorFlag>2) {
                    alert("account locked");
            }
       
        var out = document.getElementById("result");
       
        out.innerHTML = "Correct: " + correct + "<br>" + "Wrong: " + wrong;
       
   }
    
   }
     
     var usingImage = 1;

     function newImage(){
       
        switch(usingImage){

            case 1: 
                   usingImage++;
                  document.getElementById("image").src = "penguin.jpg";
                  
                  break;

            case 2:
                  usingImage++;
                 document.getElementById("image").src = "Elephant.jpg";
                  break;

            case 3:
                  usingImage =1;
                 document.getElementById("image").src = "lion.jpg";
                 break;

        }

     }

</script>
</body>
</html>
